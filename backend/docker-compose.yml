services:
  postgres:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      # copy the sql script to create db
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
